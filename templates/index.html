<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TramR Start</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Hello TramR!</h1>
        <p>Nie. Mehr. Rennen. :-)</p>
      </div>

      <div class="row">
 				<div class="col-sm-12">

        </div>
			</div>

      <div class="row">
				<div class="col-sm-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <label for="haltestelle">Gib hier Deine Haltestelle ein:</label>
              <div class="input-group">
                <input type="text" class="form-control" id="haltestelle" placeholder="z.B. Hinterguggisberg Post">
              </div>
            </div>

            {% for halt in testausgabe %}
            <div class="panel-body">{{ halt.1 }}</div>
            {% endfor %}
          </div>
 			 	</div><!--col-->

        <div class="col-sm-5">
          <div class="panel panel-default">
            <div class="panel-heading">
              <label for="haltestelle">Was ist die Endhaltestelle?</label>
              <div class="input-group">
                <input type="text" class="form-control" id="ziel" placeholder="z.B. Niedertupfikon Heumatt">
              </div>
            </div>
<!--
            {% for halt in testausgabe %}
            <div class="panel-body">{{ halt.1 }}</div>
            {% endfor %}-->
          </div>
        </div>

        <div class="col-sm-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <label for="haltestelle">Wegzeit (Min.):</label>
              <div class="input-group">
                <input type="text" class="form-control" id="zeit" placeholder="3:45">
              </div>
            </div>
          </div>
        </div><!--col-->

    </div><!--container-->
  </body>

</html>
